jobs:
  cicd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      # - name: Run linter ğŸ‘€
      #   run: yarn lint

      # - name: Run tests ğŸ§ª
      #   run: yarn test

      # æ‰“åŒ…æ„å»º
      - name: Build
        run: |
          yarn build
          # ç”Ÿæˆå‹ç¼©åŒ…ï¼ˆæ‰“åŒ… .output ecosystem.config.jsonï¼‰
          tar -zcvf release.tgz .output ecosystem.config.json

      # å‘å¸ƒ Releaseï¼ˆåˆ›å»ºReleaseåˆ†æ”¯ï¼‰
      - name: Create Release
        id: create_release
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          # æœ¬æ¬¡æäº¤çš„tagçš„åç§°
          tag_name: ${{ github.ref }}
          # Releaseç‰ˆæœ¬çš„åç§°
          release_name: Release ${{ github.ref }}
          # æ˜¯å¦æ˜¯è‰ç¨¿
          draft: false
          # æ˜¯å¦æ˜¯é¢„å‘å¸ƒ
          prerelease: false

      # ä¸Šä¼ æ„å»ºç»“æœï¼ˆrelease.tgzï¼‰åˆ° Release
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          # ä¸Šä¼ åœ°å€ï¼ˆåˆ›å»ºçš„Releaseåˆ†æ”¯åœ°å€ï¼‰
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          # ä¸Šä¼ çš„æ–‡ä»¶
          asset_path: ./release.tgz
          # ä¸Šä¼ åçš„æ–‡ä»¶å
          asset_name: release.tgz
          # ä¸Šä¼ çš„æ–‡ä»¶ç±»å‹
          asset_content_type: application/x-tgz

      # éƒ¨ç½²åˆ°æœåŠ¡å™¨
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          # è¿œç¨‹æœåŠ¡å™¨åœ°å€
          host: ${{ secrets.HOST }}
          # è¿œç¨‹æœåŠ¡å™¨ç”¨æˆ·å
          username: ${{ secrets.USERNAME }}
          # è¿œç¨‹æœåŠ¡å™¨å¯†ç 
          password: ${{ secrets.PASSWORD }}
          # è¿œç¨‹æœåŠ¡å™¨ç«¯å£å·
          port: ${{ secrets.PORT }}
          # å‘½ä»¤è¶…æ—¶é…ç½® é»˜è®¤10m
          command_timeout: 20m
          # è¿è¡Œåœ¨è¿œç¨‹æœåŠ¡å™¨çš„å‘½ä»¤
          # 1. è¿›å…¥é¡¹ç›®ç›®å½•
          # 2. ä¸‹è½½å‘å¸ƒåŒ…
          # 3. è§£å‹ç¼©å‘å¸ƒåŒ…
          # 4. pm2è¿è¡Œé…ç½®æ–‡ä»¶
          script: |
            cd /study/anhenhao-home
            wget https://github.com/smallBlackDragon/anhenhao-home/releases/latest/download/release.tgz -O release.tgz
            tar zxvf release.tgz
            pm2 reload ecosystem.config.json
